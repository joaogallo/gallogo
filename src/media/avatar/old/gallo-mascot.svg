<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 440" width="400" height="440">
  <defs>
    <!-- Skin tones (rich green with depth) -->
    <radialGradient id="skinBase" cx="45%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#5ED88C"/>
      <stop offset="50%" stop-color="#3DB86A"/>
      <stop offset="100%" stop-color="#2A8F4E"/>
    </radialGradient>
    <radialGradient id="skinLight" cx="40%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#7EEAA8"/>
      <stop offset="100%" stop-color="#5ED88C"/>
    </radialGradient>
    <radialGradient id="skinShadow" cx="55%" cy="65%" r="55%">
      <stop offset="0%" stop-color="#3DB86A"/>
      <stop offset="100%" stop-color="#1E7A3A"/>
    </radialGradient>
    <!-- Shell (rich brown-green, 3D) -->
    <radialGradient id="shellTop" cx="45%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#5A9E40"/>
      <stop offset="40%" stop-color="#3D7A2E"/>
      <stop offset="100%" stop-color="#2B5E1E"/>
    </radialGradient>
    <linearGradient id="shellPlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A8C35"/>
      <stop offset="100%" stop-color="#2E6820"/>
    </linearGradient>
    <!-- Bandana gradient (purple â†’ orange: Donnie + Mikey fusion) -->
    <linearGradient id="bandanaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9333EA"/>
      <stop offset="35%" stop-color="#A855F7"/>
      <stop offset="65%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>
    <linearGradient id="bandanaShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B21A8"/>
      <stop offset="50%" stop-color="#7C2D12"/>
      <stop offset="100%" stop-color="#C2410C"/>
    </linearGradient>
    <!-- Belly -->
    <radialGradient id="bellyGrad" cx="48%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#F5E6A3"/>
      <stop offset="60%" stop-color="#E8D48B"/>
      <stop offset="100%" stop-color="#D4B96A"/>
    </radialGradient>
    <!-- Goggles (tech purple) -->
    <linearGradient id="goggleFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C084FC"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="goggleLens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DDD6FE"/>
      <stop offset="40%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <!-- Tech staff glow -->
    <linearGradient id="staffGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6D28D9"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#581C87"/>
    </linearGradient>
    <filter id="glowCyan">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feFlood flood-color="#22D3EE" flood-opacity="0.6" result="c"/>
      <feComposite in="c" in2="b" operator="in" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowOrange">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feFlood flood-color="#FB923C" flood-opacity="0.5" result="c"/>
      <feComposite in="c" in2="b" operator="in" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="5" stdDeviation="6" flood-color="#00000040"/>
    </filter>
  </defs>

  <!-- ============================================ -->
  <!-- TECH BO-STAFF (behind body, diagonal) -->
  <!-- ============================================ -->
  <g transform="translate(200 200) rotate(-25) translate(-200 -200)">
    <!-- Staff shaft -->
    <rect x="196" y="30" width="10" height="380" rx="5" fill="url(#staffGrad)" stroke="#1a1a2e" stroke-width="3.5"/>
    <!-- Tech rings on staff -->
    <rect x="192" y="90" width="18" height="8" rx="3" fill="#A78BFA" stroke="#1a1a2e" stroke-width="2.5"/>
    <rect x="192" y="340" width="18" height="8" rx="3" fill="#A78BFA" stroke="#1a1a2e" stroke-width="2.5"/>
    <!-- Glowing tip -->
    <circle cx="201" cy="32" r="8" fill="#22D3EE" stroke="#1a1a2e" stroke-width="2.5" filter="url(#glowCyan)"/>
    <circle cx="201" cy="32" r="4" fill="white" opacity="0.7"/>
  </g>

  <!-- ============================================ -->
  <!-- SHELL (3D plates, thick outlines) -->
  <!-- ============================================ -->
  <g filter="url(#dropShadow)">
    <!-- Shell base shape -->
    <ellipse cx="200" cy="255" rx="118" ry="102" fill="url(#shellTop)" stroke="#1a1a2e" stroke-width="4.5"/>
    <!-- Shell rim highlight -->
    <ellipse cx="200" cy="255" rx="115" ry="99" fill="none" stroke="#5A9E40" stroke-width="1.5" opacity="0.4"/>
    <!-- Shell plates (hexagonal, 3D-shaded) -->
    <path d="M200 165 L248 198 L248 250 L200 282 L152 250 L152 198 Z" fill="url(#shellPlate)" stroke="#1a1a2e" stroke-width="3.5"/>
    <!-- Plate inner highlight -->
    <path d="M200 175 L240 202 L240 245 L200 272 L160 245 L160 202 Z" fill="none" stroke="#6BAF50" stroke-width="1" opacity="0.5"/>
    <!-- Top plates -->
    <path d="M152 198 L110 215 L110 252 L152 250" fill="url(#shellPlate)" stroke="#1a1a2e" stroke-width="3" opacity="0.8"/>
    <path d="M248 198 L290 215 L290 252 L248 250" fill="url(#shellPlate)" stroke="#1a1a2e" stroke-width="3" opacity="0.8"/>
    <!-- Bottom plate -->
    <path d="M152 250 L130 280 L165 305 L200 282" fill="url(#shellPlate)" stroke="#1a1a2e" stroke-width="2.5" opacity="0.7"/>
    <path d="M248 250 L270 280 L235 305 L200 282" fill="url(#shellPlate)" stroke="#1a1a2e" stroke-width="2.5" opacity="0.7"/>
    <!-- Shell top shine -->
    <ellipse cx="180" cy="195" rx="35" ry="16" fill="white" opacity="0.12" transform="rotate(-20 180 195)"/>
  </g>

  <!-- ============================================ -->
  <!-- BELLY (plastron, segmented) -->
  <!-- ============================================ -->
  <path d="M148 190 Q145 250 155 300 Q175 335 200 340 Q225 335 245 300 Q255 250 252 190 Q230 175 200 172 Q170 175 148 190Z" fill="url(#bellyGrad)" stroke="#1a1a2e" stroke-width="4"/>
  <!-- Belly segment lines -->
  <path d="M165 200 L235 200" stroke="#C4A862" stroke-width="2" opacity="0.5"/>
  <path d="M160 240 L240 240" stroke="#C4A862" stroke-width="2" opacity="0.5"/>
  <path d="M162 280 L238 280" stroke="#C4A862" stroke-width="2" opacity="0.5"/>
  <path d="M200 172 L200 340" stroke="#C4A862" stroke-width="1.5" opacity="0.4"/>
  <!-- Belly highlight -->
  <ellipse cx="190" cy="220" rx="25" ry="40" fill="white" opacity="0.08"/>

  <!-- ============================================ -->
  <!-- LEGS (muscular, dynamic stance) -->
  <!-- ============================================ -->
  <!-- Left leg -->
  <g>
    <path d="M135 310 Q118 335 110 355 Q108 368 120 372 Q138 370 145 358 Q150 340 148 315" fill="url(#skinBase)" stroke="#1a1a2e" stroke-width="4"/>
    <!-- Knee pad -->
    <ellipse cx="132" cy="330" rx="14" ry="10" fill="#4A8C35" stroke="#1a1a2e" stroke-width="2.5" transform="rotate(-15 132 330)"/>
    <!-- Toe wraps -->
    <path d="M112 365 Q115 372 125 372" stroke="#D4B96A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M116 360 Q120 368 130 370" stroke="#D4B96A" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Muscle shadow -->
    <path d="M140 318 Q132 335 128 350" stroke="#2A8F4E" stroke-width="3" opacity="0.3" fill="none"/>
  </g>
  <!-- Right leg -->
  <g>
    <path d="M265 310 Q282 335 290 355 Q292 368 280 372 Q262 370 255 358 Q250 340 252 315" fill="url(#skinBase)" stroke="#1a1a2e" stroke-width="4"/>
    <ellipse cx="272" cy="330" rx="14" ry="10" fill="#4A8C35" stroke="#1a1a2e" stroke-width="2.5" transform="rotate(15 272 330)"/>
    <path d="M288 365 Q285 372 275 372" stroke="#D4B96A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M284 360 Q280 368 270 370" stroke="#D4B96A" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M260 318 Q268 335 272 350" stroke="#2A8F4E" stroke-width="3" opacity="0.3" fill="none"/>
  </g>

  <!-- ============================================ -->
  <!-- ARMS (one relaxed, one raised with tech gadget) -->
  <!-- ============================================ -->
  <!-- Left arm (relaxed, hand on hip) -->
  <g>
    <path d="M102 220 Q82 235 75 258 Q72 275 82 280 Q95 278 100 262 Q105 245 108 228" fill="url(#skinBase)" stroke="#1a1a2e" stroke-width="4"/>
    <!-- Wrist wrap -->
    <rect x="72" y="265" width="22" height="10" rx="4" fill="#D4B96A" stroke="#1a1a2e" stroke-width="2.5"/>
    <!-- Bicep highlight -->
    <path d="M98 228 Q88 240 84 255" stroke="#7EEAA8" stroke-width="2.5" opacity="0.4" fill="none"/>
    <!-- Three fingers visible -->
    <circle cx="80" cy="282" r="6" fill="url(#skinBase)" stroke="#1a1a2e" stroke-width="2.5"/>
    <circle cx="72" cy="280" r="5" fill="url(#skinBase)" stroke="#1a1a2e" stroke-width="2.5"/>
    <circle cx="88" cy="281" r="5.5" fill="url(#skinBase)" stroke="#1a1a2e" stroke-width="2.5"/>
  </g>
  <!-- Right arm (raised, holding tech tablet/device) -->
  <g>
    <path d="M298 215 Q318 198 332 178 Q340 165 335 158 Q325 155 316 165 Q305 182 295 200" fill="url(#skinBase)" stroke="#1a1a2e" stroke-width="4"/>
    <!-- Wrist wrap -->
    <rect x="318" y="157" width="20" height="10" rx="4" fill="#D4B96A" stroke="#1a1a2e" stroke-width="2.5" transform="rotate(-40 328 162)"/>
    <!-- Bicep shadow -->
    <path d="M300 208 Q312 195 322 178" stroke="#2A8F4E" stroke-width="3" opacity="0.3" fill="none"/>
    <!-- TECH WRIST DEVICE (Donnie vibes) -->
    <g transform="translate(330 148) rotate(-30)">
      <rect x="-18" y="-12" width="36" height="24" rx="4" fill="#2D1B69" stroke="#A78BFA" stroke-width="2"/>
      <rect x="-14" y="-8" width="28" height="16" rx="2" fill="#0F172A"/>
      <!-- Screen content -->
      <text x="0" y="-1" text-anchor="middle" font-family="monospace" font-size="6" fill="#22D3EE">&gt;fd 100</text>
      <text x="0" y="6" text-anchor="middle" font-family="monospace" font-size="5" fill="#4ADE80">OK_</text>
      <!-- Screen glow -->
      <rect x="-14" y="-8" width="28" height="16" rx="2" fill="#22D3EE" opacity="0.08"/>
    </g>
  </g>

  <!-- ============================================ -->
  <!-- TAIL -->
  <!-- ============================================ -->
  <path d="M152 340 Q128 365 135 378 Q145 372 158 352" fill="url(#skinShadow)" stroke="#1a1a2e" stroke-width="3.5"/>

  <!-- ============================================ -->
  <!-- HEAD (big, expressive, TMNT proportions) -->
  <!-- ============================================ -->
  <g filter="url(#dropShadow)">
    <!-- Neck (thick, muscular) -->
    <path d="M160 172 Q165 155 200 148 Q235 155 240 172" fill="url(#skinBase)" stroke="#1a1a2e" stroke-width="3"/>
    <!-- Head shape (rounder, bigger for TMNT style) -->
    <ellipse cx="200" cy="112" rx="68" ry="62" fill="url(#skinBase)" stroke="#1a1a2e" stroke-width="4.5"/>
    <!-- Head highlight (3D volume) -->
    <ellipse cx="185" cy="88" rx="35" ry="22" fill="url(#skinLight)" opacity="0.4"/>
    <!-- Jaw shadow -->
    <path d="M145 135 Q175 155 200 158 Q225 155 255 135" fill="url(#skinShadow)" opacity="0.25"/>
    <!-- Brow ridge (heavier, more TMNT) -->
    <path d="M140 100 Q155 85 200 82 Q245 85 260 100" fill="#3DB86A" stroke="#1a1a2e" stroke-width="3" opacity="0.8"/>
  </g>

  <!-- ============================================ -->
  <!-- BANDANA (the iconic ninja mask!) -->
  <!-- ============================================ -->
  <g>
    <!-- Bandana across eyes -->
    <path d="M130 95 Q132 88 155 83 Q178 80 200 79 Q222 80 245 83 Q268 88 270 95 L270 115 Q268 122 245 126 Q222 128 200 129 Q178 128 155 126 Q132 122 130 115 Z" fill="url(#bandanaGrad)" stroke="#1a1a2e" stroke-width="4"/>
    <!-- Bandana knot (back of head, trailing ends) -->
    <path d="M264 100 Q285 95 310 85 Q320 82 325 88 Q322 95 308 100" fill="#F97316" stroke="#1a1a2e" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M266 108 Q290 108 318 112 Q328 115 326 122 Q318 120 300 115" fill="#FB923C" stroke="#1a1a2e" stroke-width="3" stroke-linecap="round"/>
    <!-- Bandana folds/wrinkles -->
    <path d="M160 88 Q180 85 200 84" stroke="#7C2D12" stroke-width="1.5" opacity="0.3" fill="none"/>
    <path d="M200 84 Q220 85 240 88" stroke="#581C87" stroke-width="1.5" opacity="0.3" fill="none"/>
    <!-- Bandana shadow under brow -->
    <path d="M145 95 Q175 90 200 89 Q225 90 255 95" stroke="url(#bandanaShadow)" stroke-width="2" opacity="0.4" fill="none"/>
  </g>

  <!-- ============================================ -->
  <!-- EYES (through bandana holes, white & intense) -->
  <!-- ============================================ -->
  <!-- Eye holes in bandana -->
  <g>
    <!-- Left eye hole -->
    <ellipse cx="175" cy="105" rx="24" ry="18" fill="#1a1a2e"/>
    <!-- Left eye white -->
    <ellipse cx="175" cy="105" rx="21" ry="15" fill="white"/>
    <!-- Left iris + pupil -->
    <ellipse cx="179" cy="104" rx="11" ry="12" fill="#2D6A1E"/>
    <ellipse cx="181" cy="103" rx="7" ry="8" fill="#1a1a2e"/>
    <!-- Eye shine (big, anime-TMNT style) -->
    <circle cx="185" cy="98" r="5" fill="white"/>
    <circle cx="176" cy="108" r="2.5" fill="white" opacity="0.6"/>
    <!-- Eye outline (thick) -->
    <ellipse cx="175" cy="105" rx="21" ry="15" fill="none" stroke="#1a1a2e" stroke-width="3"/>

    <!-- Right eye hole -->
    <ellipse cx="225" cy="105" rx="24" ry="18" fill="#1a1a2e"/>
    <!-- Right eye white -->
    <ellipse cx="225" cy="105" rx="21" ry="15" fill="white"/>
    <!-- Right iris + pupil -->
    <ellipse cx="229" cy="104" rx="11" ry="12" fill="#2D6A1E"/>
    <ellipse cx="231" cy="103" rx="7" ry="8" fill="#1a1a2e"/>
    <!-- Eye shine -->
    <circle cx="235" cy="98" r="5" fill="white"/>
    <circle cx="226" cy="108" r="2.5" fill="white" opacity="0.6"/>
    <!-- Eye outline -->
    <ellipse cx="225" cy="105" rx="21" ry="15" fill="none" stroke="#1a1a2e" stroke-width="3"/>
  </g>

  <!-- Determined/playful eyebrow bumps (through bandana) -->
  <path d="M153 90 Q165 82 188 88" stroke="#1a1a2e" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M212 88 Q235 82 247 90" stroke="#1a1a2e" stroke-width="3.5" fill="none" stroke-linecap="round"/>

  <!-- ============================================ -->
  <!-- NOSE (small, TMNT-style nostrils) -->
  <!-- ============================================ -->
  <circle cx="194" cy="125" r="3" fill="#2A8F4E"/>
  <circle cx="206" cy="125" r="3" fill="#2A8F4E"/>

  <!-- ============================================ -->
  <!-- MOUTH (BIG Mikey grin!) -->
  <!-- ============================================ -->
  <g>
    <!-- Mouth shape (wide open grin) -->
    <path d="M162 138 Q180 160 200 162 Q220 160 238 138" fill="#1a1a2e" stroke="#1a1a2e" stroke-width="4" stroke-linecap="round"/>
    <!-- Teeth (Mikey's signature grin) -->
    <path d="M168 140 L175 148 L183 140 L191 148 L200 140 L209 148 L217 140 L225 148 L232 140" fill="white" stroke="#1a1a2e" stroke-width="1.5"/>
    <!-- Tongue -->
    <ellipse cx="200" cy="155" rx="14" ry="8" fill="#E85D75" stroke="#1a1a2e" stroke-width="2"/>
    <!-- Tongue highlight -->
    <ellipse cx="197" cy="153" rx="6" ry="3" fill="#F5A0B0" opacity="0.5"/>
    <!-- Mouth outline (extra thick for style) -->
    <path d="M162 138 Q180 160 200 162 Q220 160 238 138" fill="none" stroke="#1a1a2e" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Cheek freckles/spots (Mikey vibe) -->
  <circle cx="145" cy="128" r="3" fill="#2A8F4E" opacity="0.5"/>
  <circle cx="140" cy="135" r="2.5" fill="#2A8F4E" opacity="0.4"/>
  <circle cx="255" cy="128" r="3" fill="#2A8F4E" opacity="0.5"/>
  <circle cx="260" cy="135" r="2.5" fill="#2A8F4E" opacity="0.4"/>

  <!-- ============================================ -->
  <!-- TECH GOGGLES (pushed up on forehead - Donnie) -->
  <!-- ============================================ -->
  <g>
    <!-- Goggle strap -->
    <path d="M140 78 Q145 65 200 60 Q255 65 260 78" fill="none" stroke="#6D28D9" stroke-width="4" stroke-linecap="round"/>
    <!-- Left goggle lens -->
    <ellipse cx="172" cy="72" rx="20" ry="14" fill="url(#goggleLens)" stroke="#1a1a2e" stroke-width="3.5"/>
    <ellipse cx="168" cy="68" rx="7" ry="5" fill="white" opacity="0.4"/>
    <!-- Right goggle lens -->
    <ellipse cx="228" cy="72" rx="20" ry="14" fill="url(#goggleLens)" stroke="#1a1a2e" stroke-width="3.5"/>
    <ellipse cx="224" cy="68" rx="7" ry="5" fill="white" opacity="0.4"/>
    <!-- Goggle bridge -->
    <rect x="189" y="68" width="22" height="8" rx="3" fill="url(#goggleFrame)" stroke="#1a1a2e" stroke-width="2.5"/>
    <!-- Goggle accent lights -->
    <circle cx="156" cy="72" r="2.5" fill="#22D3EE" filter="url(#glowCyan)"/>
    <circle cx="244" cy="72" r="2.5" fill="#22D3EE" filter="url(#glowCyan)"/>
  </g>

  <!-- ============================================ -->
  <!-- ACTION EFFECTS (energy, movement) -->
  <!-- ============================================ -->
  <!-- Speed lines / energy sparks -->
  <g opacity="0.7">
    <!-- Spark near staff tip -->
    <circle cx="85" cy="62" r="4" fill="#22D3EE" filter="url(#glowCyan)"/>
    <circle cx="78" cy="55" r="2.5" fill="#A78BFA"/>
    <circle cx="92" cy="52" r="2" fill="#22D3EE" opacity="0.6"/>
    <!-- Action lines near hand -->
    <line x1="345" y1="92" x2="365" y2="82" stroke="#FB923C" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="348" y1="105" x2="370" y2="100" stroke="#F97316" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="342" y1="118" x2="358" y2="118" stroke="#FB923C" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>

  <!-- Small floating code fragments -->
  <g font-family="monospace" font-size="11" opacity="0.5">
    <text x="50" y="150" fill="#A78BFA" transform="rotate(-8 50 150)">repeat 4</text>
    <text x="310" y="400" fill="#22D3EE" transform="rotate(5 310 400)">[fd :n rt 90]</text>
  </g>

  <!-- ============================================ -->
  <!-- TURTLE TRAIL (colorful path behind) -->
  <!-- ============================================ -->
  <g opacity="0.5" stroke-width="4" stroke-linecap="round" fill="none">
    <path d="M50 390 Q70 370 90 375 Q110 380 120 365" stroke="#9333EA"/>
    <path d="M120 365 Q130 350 145 355" stroke="#F97316"/>
    <circle cx="50" cy="390" r="4" fill="#9333EA" opacity="0.7"/>
  </g>
</svg>