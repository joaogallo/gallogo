<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 160" width="520" height="160">
  <!-- LOGO - TMNT mascot head + GalloGo text -->
  <defs>
    <radialGradient id="lSkin" cx="45%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#5ED88C"/>
      <stop offset="50%" stop-color="#3DB86A"/>
      <stop offset="100%" stop-color="#2A8F4E"/>
    </radialGradient>
    <radialGradient id="lSkinHi" cx="40%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#7EEAA8"/>
      <stop offset="100%" stop-color="#5ED88C"/>
    </radialGradient>
    <linearGradient id="lBandana" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9333EA"/>
      <stop offset="35%" stop-color="#A855F7"/>
      <stop offset="65%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>
    <linearGradient id="lGoggle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DDD6FE"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <radialGradient id="lShell" cx="45%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#5A9E40"/>
      <stop offset="100%" stop-color="#2B5E1E"/>
    </radialGradient>
    <linearGradient id="textGr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2A8F4E"/>
      <stop offset="40%" stop-color="#1E7A3A"/>
      <stop offset="100%" stop-color="#166534"/>
    </linearGradient>
    <linearGradient id="goGr" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9333EA"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
  </defs>

  <!-- === MASCOT HEAD (left side) === -->
  <g transform="translate(75 80)">
    <!-- Shell behind -->
    <ellipse cx="0" cy="22" rx="42" ry="30" fill="url(#lShell)" stroke="#1a1a2e" stroke-width="3"/>
    <path d="M0 -4 L16 8 L16 28 L0 38 L-16 28 L-16 8 Z" fill="#3D7A2E" stroke="#1a1a2e" stroke-width="2" opacity="0.5"/>

    <!-- Head -->
    <ellipse cx="0" cy="-8" rx="42" ry="38" fill="url(#lSkin)" stroke="#1a1a2e" stroke-width="3.5"/>
    <ellipse cx="-8" cy="-22" rx="20" ry="12" fill="url(#lSkinHi)" opacity="0.3"/>
    <!-- Brow ridge -->
    <path d="M-36 -12 Q-24 -22 0 -25 Q24 -22 36 -12" fill="#3DB86A" stroke="#1a1a2e" stroke-width="2" opacity="0.7"/>

    <!-- Bandana -->
    <path d="M-40 -16 Q-38 -22 -22 -26 Q-10 -28 0 -29 Q10 -28 22 -26 Q38 -22 40 -16 L40 -4 Q38 2 22 5 Q10 7 0 7 Q-10 7 -22 5 Q-38 2 -40 -4 Z" fill="url(#lBandana)" stroke="#1a1a2e" stroke-width="3"/>
    <!-- Bandana tails -->
    <path d="M36 -12 Q48 -16 58 -20 Q62 -22 64 -18 Q60 -14 52 -12" fill="#F97316" stroke="#1a1a2e" stroke-width="2.5"/>
    <path d="M37 -4 Q50 -4 60 -1 Q64 0 62 4 Q56 2 48 0" fill="#FB923C" stroke="#1a1a2e" stroke-width="2"/>

    <!-- Eyes -->
    <g>
      <ellipse cx="-13" cy="-10" rx="13" ry="10" fill="#1a1a2e"/>
      <ellipse cx="-13" cy="-10" rx="11" ry="8" fill="white"/>
      <ellipse cx="-11" cy="-11" rx="6" ry="6.5" fill="#2D6A1E"/>
      <ellipse cx="-10" cy="-12" rx="4" ry="4.5" fill="#1a1a2e"/>
      <circle cx="-8" cy="-14" r="3" fill="white"/>
      <ellipse cx="-13" cy="-10" rx="11" ry="8" fill="none" stroke="#1a1a2e" stroke-width="2"/>

      <ellipse cx="13" cy="-10" rx="13" ry="10" fill="#1a1a2e"/>
      <ellipse cx="13" cy="-10" rx="11" ry="8" fill="white"/>
      <ellipse cx="15" cy="-11" rx="6" ry="6.5" fill="#2D6A1E"/>
      <ellipse cx="16" cy="-12" rx="4" ry="4.5" fill="#1a1a2e"/>
      <circle cx="18" cy="-14" r="3" fill="white"/>
      <ellipse cx="13" cy="-10" rx="11" ry="8" fill="none" stroke="#1a1a2e" stroke-width="2"/>
    </g>

    <!-- Eyebrows -->
    <path d="M-28 -20 Q-20 -26 -4 -22" stroke="#1a1a2e" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M4 -22 Q20 -26 28 -20" stroke="#1a1a2e" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Nose -->
    <circle cx="-3" cy="2" r="2" fill="#2A8F4E"/>
    <circle cx="3" cy="2" r="2" fill="#2A8F4E"/>

    <!-- Mouth (Mikey grin) -->
    <path d="M-17 8 Q-5 20 0 21 Q5 20 17 8" fill="#1a1a2e" stroke="#1a1a2e" stroke-width="3"/>
    <path d="M-14 9 L-9 15 L-4 9 L0 15 L4 9 L9 15 L14 9" fill="white" stroke="#1a1a2e" stroke-width="1"/>
    <path d="M-17 8 Q-5 20 0 21 Q5 20 17 8" fill="none" stroke="#1a1a2e" stroke-width="3"/>

    <!-- Goggles on forehead -->
    <path d="M-32 -28 Q-28 -36 0 -39 Q28 -36 32 -28" fill="none" stroke="#6D28D9" stroke-width="3"/>
    <ellipse cx="-14" cy="-32" rx="11" ry="7" fill="url(#lGoggle)" stroke="#1a1a2e" stroke-width="2.5"/>
    <ellipse cx="-16" cy="-34" rx="4" ry="3" fill="white" opacity="0.35"/>
    <ellipse cx="14" cy="-32" rx="11" ry="7" fill="url(#lGoggle)" stroke="#1a1a2e" stroke-width="2.5"/>
    <ellipse cx="12" cy="-34" rx="4" ry="3" fill="white" opacity="0.35"/>
    <rect x="-6" y="-35" width="12" height="6" rx="2" fill="#7C3AED" stroke="#1a1a2e" stroke-width="1.5"/>
  </g>

  <!-- === TEXT === -->
  <g>
    <!-- "Gallo" -->
    <text x="148" y="98" font-family="'Nunito', 'Poppins', 'Segoe UI', sans-serif" font-size="64" font-weight="900" fill="url(#textGr)" letter-spacing="-2" stroke="#1a1a2e" stroke-width="2" paint-order="stroke">Gallo</text>
    <!-- "Go" in bandana gradient -->
    <text x="382" y="98" font-family="'Nunito', 'Poppins', 'Segoe UI', sans-serif" font-size="64" font-weight="900" fill="url(#goGr)" letter-spacing="-2" stroke="#1a1a2e" stroke-width="2" paint-order="stroke">Go</text>
    <!-- Cursor blink -->
    <rect x="472" y="66" width="5" height="36" rx="2" fill="#F97316" opacity="0.8"/>

    <!-- Subtitle with monospace -->
    <text x="152" y="128" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="13" fill="#64748B" letter-spacing="4" font-weight="600">APRENDA A PROGRAMAR</text>
  </g>

  <!-- Accent line -->
  <g opacity="0.4">
    <line x1="148" y1="140" x2="475" y2="140" stroke="#2A8F4E" stroke-width="2"/>
    <circle cx="148" cy="140" r="3" fill="#9333EA"/>
    <circle cx="475" cy="140" r="3" fill="#F97316"/>
  </g>
</svg>